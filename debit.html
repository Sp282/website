<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debit Card</title>
    <script>
//        function pay(){
//
//            alert("Payment was succesfull")
//        }
        function validate() {
           var name= document.getElementById("name").value;
           var cv= document.getElementById("cvv").value;
           var date=document.getElementById("date").value;
            if(name.length==0){
                alert("Please fill the name");
            }
            else if(cv.length==0){
                alert("please fill the cv")
            }
            else if(date.length==0){
                alert("Please select the date")
            }
            else{
                alert("Payment was successful");
            }
        }
    </script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        body{
            background-image: url("images/reg.jpg");
        }
        .container{
            position: absolute;
            top: 40%;
        }
    </style>
</head>
<body>
<div class="container col-sm-offset-3">
<form class="form-horizontal" onsubmit="validate()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name on Card:</label>
        <div class="col-sm-4">
            <input type="name" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Expiry:</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="date">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">CV</label>
           <div class="col-sm-4">
               <input type="number" maxlength="3" id="cvv" class="form-control">
            </div>
        </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="home.html" class="btn btn-primary col-sm-offset-3" role="button">Home</a>
        </div>

    </div>
</form>
</div>
</body>
</html>
